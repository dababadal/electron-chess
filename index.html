<!DOCTYPE html>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <head>
        <title>Chess</title>
    </head>
    <body>
        <div id="chessboard">
            <script>
            var board = document.createElement('div');
            board.className = "blah";
            for(var x=1; x<9;x++) {
              for(var y=1; y<9;y++) {
                if(y%2==0){
                var board = document.createElement('div');
                board.className = "black";
                document.getElementById('chessboard').appendChild(board);
                }else{
                  var board = document.createElement('div');
                board.className = "white";
                document.getElementById('chessboard').appendChild(board);
                }
              }
            }
            </script>
      </div>
    </body>
</html>
